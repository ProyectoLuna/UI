<ion-header>
  <ion-navbar hideBackButton align-title="center">
    <ion-title>Autentificación - {{link_type}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="login_form" (ngSubmit)="do_login()">

     <ion-item>
       <ion-label floating>Usuario</ion-label>
       <ion-input type="text" formControlName="user"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label floating>Contraseña</ion-label>
       <ion-input type="password" formControlName="password"></ion-input>
     </ion-item>

 	   <ion-item>
       <button ion-button type="submit" [disabled]="!login_form.valid">Ingresar</button>
     </ion-item>

   </form>

   <ion-item>
     <button ion-button (click)="ionic.Platform.exitApp()">Cerrar</button>
   </ion-item>

 <div *ngIf="login_error">
   <p>Usuario y/o contraseña incorrectos</p>
 </div>

<div *ngIf="login_wait">
  <ion-spinner></ion-spinner>
  <p>Accediendo porfavor espere</p>
</div>

 </ion-item>

</ion-content>
