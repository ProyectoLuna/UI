<ion-header>

  <ion-navbar>
    <ion-title>Autentificación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="login_form" (ngSubmit)="do_login()">

     <ion-item>
       <ion-label floating>Usuario</ion-label>
       <ion-input type="text" formControlName="user"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label floating>Contraseña</ion-label>
       <ion-input type="password" formControlName="password"></ion-input>
     </ion-item>

 	   <ion-item>
       <button ion-button type="submit" [disabled]="!login_form.valid">Ingresar</button>
     </ion-item>

 </form>

 <ion-item>
   <button ion-button (click)="capture_bidi($event)">Escanear QR</button>
 </ion-item>

</ion-content>
