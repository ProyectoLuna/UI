<ion-header>
  <ion-navbar hideBackButton align-title="center">
    <ion-title>Panel de control</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let gateway of gateways" padding>
    <h1>{{gateway.name}}</h1>

    <ion-card *ngFor="let subscriptor of subscriptors" padding>
      <h2>{{subscriptor.name}}</h2>
      <p>{{subscriptor.type}}</p>

      <ion-toggle *ngIf="subscriptor.type === 'relay'"></ion-toggle>
    </ion-card>

  </ion-card>


  <ion-card>
    <ion-card-header>
      Configuración
    </ion-card-header>
    <ion-card-content>
      <button ion-button [navPush]="config_page">Configuración</button>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <button ion-button (click)="do_logout($event)">Desconectarse</button>
  </ion-item>

</ion-content>
