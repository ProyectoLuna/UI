<ion-header>
  <ion-navbar>
    <ion-title>Panel de control</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button>Luces</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button>Emchufes</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <button ion-button>Termostatos</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button (click)="do_config($event)">Configuracion</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <button ion-button (click)="do_logout($event)">Desconectarse</button>
  </ion-item>
</ion-content>
